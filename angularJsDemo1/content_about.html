<!-- Lấy data datasAngDemo1 từ angularjsDemo1.js gửi qua đây, vì datasAngDemo1 là 1 mảng nên phải dùng ng-repeat để lấy ra -->

    <div ng-repeat="aDataAngDemo1 in datasAngDemo1">
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{aDataAngDemo1.image}})">   <!-- lấy hình ảnh ra background -->
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>{{aDataAngDemo1.title}}</h1>                                    <!-- lấy title ra background -->
                            <span class="subheading">{{aDataAngDemo1.subtitle}}</span>          <!-- lấy subtitle ra background -->
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        {{aDataAngDemo1.content}}                                               <!-- lấy content ra background -->
                    </div>
                </div>
            </div>
        </main>
    </div>
